services:
  postgres:
    image: postgres:16-alpine
    container_name: clearfeed-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: clearfeed
      POSTGRES_PASSWORD: clearfeed
      POSTGRES_DB: clearfeed
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
